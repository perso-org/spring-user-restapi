spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${MYSQL_LOCAL_PASSWORD}
    url: jdbc:mysql://localhost:3306/gestion_utilisateur?serverTimezone=UTC&useLegacyDatetimeCode=false
    username: ${MYSQL_LOCAL_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    
